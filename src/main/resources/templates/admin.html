<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>All Orders</h2>

<div th:if="${#lists.isEmpty(orders)}">
    <p>No orders found</p>
</div>

<ul class="allOrders" th:unless="${#lists.isEmpty(orders)}">
    <li th:each="order : ${orders}">
        <span>User: </span>
        <span th:text="${order.username}"></span>
        <span> - Product: </span>
        <span th:text="${order.productTitle}"></span>
        <span> - Time: </span>
        <span th:text="${order.date}"></span>
        <span> - </span>
        <a th:href="@{/admin/delete/{id}(id=${order.id})}"
           onclick="return confirm('Remove order?')">
            Remove order
        </a>
    </li>
</ul>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

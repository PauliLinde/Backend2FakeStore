<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2 th:text="${title}">Default Title</h2>

<div th:if="${#lists.isEmpty(allOrders)}">
    <p>Inga orders hittades</p>
</div>


<ul class="allOrders" th:unless="${#lists.isEmpty(allOrders)}">
  <li th:each="order : ${allOrders}">
    <a th:text="${order.date}"></a>
    <a th:text="${order.product.title}"></a>
    <a th:text="${order.appUser.username}"></a>

      <a th:href="@{/admin/delete/{id}(id=${order.id})}"
         onclick="return confirm('Ta bort order?')">
          Ta bort
      </a>
  </li>
</ul>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

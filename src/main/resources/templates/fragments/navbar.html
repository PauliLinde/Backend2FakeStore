<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="EN">
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">FakeStore</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/store}">Store</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item" >
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a href="javascript: document.getElementById('logoutForm').submit()" class="nav-link">Logout</a>
                    <form id="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                        <input type="submit" value="Logout"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>

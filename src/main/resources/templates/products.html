<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<h2 th:text="${title}"></h2>

<div class="allProducts" th:if="${allProducts != null and !#lists.isEmpty(allProducts)}">
    <table>
        <thead>
        <tr>
            <th th:text="${name}">Product Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${allProducts}">
            <!-- HÃ¤r ska produkterna visas-->
            <td th:text="${product.title + ' $' + product.price}">Product info</td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${allProducts == null or #lists.isEmpty(allProducts)}">
    <p>No products found</p>
</div>

</body>
</html>

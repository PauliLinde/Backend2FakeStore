<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;" data-bs-theme="light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FakeStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/product/getAll}">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        User
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/login}">Login</a></li>
                        <li><a class="dropdown-item" th:href="@{/register}">Register</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h2 th:text="${title}"></h2>

<div class="allProducts" th:if="${allProducts != null and !#lists.isEmpty(allProducts)}">
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
        <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Price</th>
            <th>Description</th>
            <th>Category</th>
            <th>Buy</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${allProducts}">
            <td>
                <img class="product-image" th:src="${product.image}" th:alt="${product.title}" style="width:100px;"/>
            </td>
            <td th:text="${product.title}">Title</td>
            <td>$<span th:text="${product.price}">0</span></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.category}"></td>
            <td>
                <form th:action="@{/buy}" method="post">
                    <input type="hidden" name="productID" th:value="${product.id}"/>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <label>
                        Quantity:
                        <input type="number" name="quantity" value="1" min="1" max="10" style="width: 60px;"/>
                    </label>
                    <br><br>
                    <button type="submit" class="buy-btn">Buy Now</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${allProducts == null or #lists.isEmpty(allProducts)}">
    <p>No products found</p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</body>
</html>

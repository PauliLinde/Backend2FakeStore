<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>Login</h2>
<form th:action="@{/login}" method="post">
    <p th:if="${param.error}" style="color:red;">Invalid username or password</p>

    <label for="username"> Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password"> Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Log in</button>
</form>

<a href="/register">Register</a>

<div th:if="${param.error}" style="color:red;">The password or username is not valid</div>
<div th:if="${param.logout}" style="color:green;">Logout succeeded</div>

</body>
</html>
